<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />

    <title>Prima Scholar</title>
    <meta
      name="description"
      content="Prima Scholar — fast, clean, and reliable interface for your scholarly workflows."
    />

    <!-- Optional: clean, legible UI font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Lightweight loading styles so the page isn't blank before React mounts -->
    <style>
      :root {
        --brand: #0ea5e9; /* sky-500 */
        --brand-ink: #0b84ba;
        --ink: #0f172a;  /* slate-900 */
        --muted: #64748b; /* slate-500 */
      }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--ink);
        background: #ffffff;
      }
      .app-splash {
        display: grid;
        place-items: center;
        height: 100%;
        background:
          radial-gradient(1200px 600px at 80% -10%, #e0f2fe 0%, transparent 60%),
          radial-gradient(900px 500px at -10% 110%, #eef2ff 0%, transparent 60%);
      }
      .card {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 20px 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
        background: #fff;
      }
      .logo {
        width: 44px; height: 44px; border-radius: 12px;
        background: linear-gradient(135deg, var(--brand), #6366f1);
        display: grid; place-items: center; color: white;
        box-shadow: 0 6px 18px rgba(14, 165, 233, 0.35);
      }
      .logo svg { width: 28px; height: 28px; }
      .title { font-weight: 800; letter-spacing: 0.2px; }
      .subtitle { color: var(--muted); margin-top: 2px; font-size: 14px; }
      .spinner {
        width: 18px; height: 18px; border-radius: 999px;
        border: 3px solid #e2e8f0; border-top-color: var(--brand-ink);
        animation: spin 1s linear infinite; margin-left: 8px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      noscript {
        display: block; text-align: center; margin-top: 8px; color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback splash shown until React mounts -->
      <div class="app-splash">
        <div class="card" role="status" aria-live="polite">
          <div class="logo" aria-hidden="true">
            <!-- mini mark: open book + spark -->
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M5 7.5c2.5-1.8 5.3-1.8 8 0v9.2c-2.7-1.8-5.5-1.8-8 0V7.5Z" fill="white" opacity=".95"/>
              <path d="M11 7.5c2.7-1.8 5.5-1.8 8 0v9.2c-2.5-1.8-5.3-1.8-8 0V7.5Z" fill="white" opacity=".8"/>
              <path d="M12 3l.9 1.9 1.9.9-1.9.9L12 8.6l-.9-1.9-1.9-.9 1.9-.9L12 3Z" fill="#fde68a"/>
            </svg>
          </div>
          <div>
            <div class="title">Prima Scholar</div>
            <div class="subtitle">
              Preparing the interface…
              <span class="spinner" aria-hidden="true"></span>
            </div>
            <noscript>JavaScript is required to run this application.</noscript>
          </div>
        </div>
      </div>
    </div>
    <!-- CRA replaces this with your bundled scripts -->
  </body>
</html>
