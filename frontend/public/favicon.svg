    <path d="M12 6c4-3 8-3 12 0v16c-4-3-8-3-12 0V6z" opacity=".85"></path>
  </g>

  <!-- small spark/star -->
  <g transform="translate(32,10)" filter="url(#s)">
    <path d="M0-3 L1.2-0.8 4 0 1.2 0.8 0 3 -1.2 0.8 -4 0 -1.2-0.8Z" fill="#fde68a"></path>
  </g>
